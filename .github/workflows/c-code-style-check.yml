name: Style Check

permissions:
  contents: read
  checks:   write
  actions:  read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tooling (clang, cmake, valgrind, Rust, Python)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-format \
            clang-tidy \
            cmake \
            valgrind \
            rustc \
            cargo \
            python3 \
            python3-pip

      - name: Install typos (spell checker)
        run: |
          cargo install typos-cli --locked
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install REUSE (SPDX/REUSE compliance tool)
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user reuse
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Prepare style script
        run: chmod +x ./scripts/style_check.sh

      - name: Run style_check.sh
        run: ./scripts/style_check.sh

      - name: Upload tidy log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-log
          path: /tmp/tidy_log*
