# typos.toml â€” Spell checker configuration for libmemalloc
#
# This file configures the `typos` CLI for the libmemalloc repository.
# It defines:
#   - Files and paths to ignore
#   - Project-specific words and technical terms
#   - Language settings per file type

# ------------------------------------------------------------------------------
# Files / paths to ignore
# ------------------------------------------------------------------------------
[files]
extend-exclude = [
  # Build / generated artifacts
  "build/**",
  "bin/**",
  "out/**",
  "dist/**",

  # Documentation outputs
  "docs/**/html/**",
  "docs/**/latex/**",
  "doxygen/**",

  # VCS / tooling / external deps
  ".git/**",
  ".github/**",
  ".vscode/**",
  ".idea/**",
  "external/**",
  "third_party/**",
  "vendor/**",

  # Coverage / reports
  "coverage/**",
  "reports/**",

  # Specific files to ignore entirely
  "CHANGELOG.md",

  # Portuguese docs (not checked, no pt-BR dictionary support in this typos version)
  "**/*.pt.md",

  # Binary / non-text assets
  "**/*.png",
  "**/*.jpg",
  "**/*.jpeg",
  "**/*.svg",
  "**/*.pdf",
  "**/*.ico",
]

# ------------------------------------------------------------------------------
# Default language (main dictionary)
# ------------------------------------------------------------------------------
[default]
# Use American English for comments, docs, and code identifiers
locale = "en-us"

# ------------------------------------------------------------------------------
# Project-specific allowed words (domain / technical vocabulary)
# ------------------------------------------------------------------------------
[default.extend-words]
# Library and project naming
libmemalloc      = "libmemalloc"
memalloc         = "memalloc"
MemAlloc         = "MemAlloc"
MEMALLOC         = "MEMALLOC"

# Build system / tooling
CMakeLists       = "CMakeLists"
CMake            = "CMake"
CMakePresets     = "CMakePresets"
toolchain        = "toolchain"
toolchains       = "toolchains"
Ninja            = "Ninja"

# C / system-level jargon
stdint           = "stdint"
bool             = "bool"
offsetof         = "offsetof"
uintptr          = "uintptr"
size_t           = "size_t"
ptrdiff          = "ptrdiff"

# Allocation-related terminology
allocator        = "allocator"
allocators       = "allocators"
realloc          = "realloc"
calloc           = "calloc"
multithreaded    = "multithreaded"
multithreading   = "multithreading"
threadsafe       = "threadsafe"
lockfree         = "lockfree"

# Libmemalloc public API symbols (examples)
MEM_allocatorInit    = "MEM_allocatorInit"
MEM_allocatorMalloc  = "MEM_allocatorMalloc"
MEM_allocatorFree    = "MEM_allocatorFree"

# Tooling / ecosystem names
Valgrind         = "Valgrind"
GitHub           = "GitHub"
Doxygen          = "Doxygen"
Ccache           = "Ccache"

# Miscellaneous technical words that are often flagged
invariants       = "invariants"
datastructure    = "datastructure"
datastructures   = "datastructures"
multiplatform    = "multiplatform"

Synopsys         = "Synopsys"
dout             = "dout"
dtext            = "dtext"

# ------------------------------------------------------------------------------
# Per-extension language overrides
# ------------------------------------------------------------------------------
# Treat all .md files as English documentation by default
[type.md]
extend-glob = ["**/*.md"]
locale = "en-us"
